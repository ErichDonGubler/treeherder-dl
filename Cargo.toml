[package]
name = "treeherder-dl"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/ErichDonGubler/treeherder-dl"

[dependencies]
clap = { version = "4.4.2", features = ["derive"] }
env_logger = "0.10.0"
indicatif = "0.17.6"
log = "0.4.20"
regex = "1.9.4"
reqwest = { version = "0.11.20", features = ["json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = ["full"] }
